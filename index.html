<!DOCTYPE html>
<html>
<head>
    <title>Birthday Greeting Card</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background: linear-gradient(45deg, #FFD700, #FF69B4, #87CEFA, #FFA500);
            background-size: 300% 300%;
            animation: gradientBackground 8s ease infinite;
            transition: background 1s ease;
        }

        @keyframes gradientBackground {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader-text {
            font-size: 24px;
            color: #3498db;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        .card {
            display: none;
            background-color: #f5f5f5;
            border: 10px solid transparent;
            border-radius: 10px;
            padding: 20px;
            max-width: 80%;
            margin: 0 auto;
            margin-top: 50px;
            box-shadow: 0px 0px 20px #00ff04, 0px 0px 10px #e7ff00, 0px 0px 30px blue;
            animation: borderAnimation 10s linear infinite, borderPulse 5s ease-in-out infinite;
        }

        @keyframes borderAnimation {
            0% {
                border-image-source: linear-gradient(45deg, #FF69B4, #87CEFA, #FFD700, #FFA500);
                border-image-slice: 1;
                border-image-repeat: round;
            }
            100% {
                border-image-source: linear-gradient(45deg, #FFA500, #FF69B4, #87CEFA, #FFD700);
                border-image-slice: 1;
                border-image-repeat: round;
            }
        }

        @keyframes borderPulse {
            0%, 100% {
                border-width: 10px;
            }
            50% {
                border-width: 15px;
            }
        }
        
        .password-container {
            display: none;
        }
    </style>
</head>
<body>
    <div class="loader">
        <div class="loader-text">LOADING JUST FOR U</div>
    </div>
    <div class="card" id="birthdayCard">
        <h2>Birthday Greeting</h2>
        <p id="nameAnimation">Dear <span id="animatedName"></span>,</p>
        <p>On this special day, I want to wish you a very happy birthday!</p>
        <p>May your day be filled with joy, laughter, and unforgettable moments.</p>
        <p>"Happy Birthday! </p>
        <p>Wishing you a fantastic day,"</p>
        <p>üç∞ üéÇ üç∞</p>
        <audio controls>
            <source src="Shayad - Love Aaj Kal 128 Kbps.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="password-container" id="passwordContainer">
        <p>Enter the password to view the card:</p>
        <input type="password" id="passwordInput">
        <button onclick="checkPassword()">Submit</button>
        <p id="message"></p>
    </div>

    <script>
        // Show the initial loader
        const loader = document.querySelector('.loader');
        const birthdayCard = document.getElementById('birthdayCard');
        const passwordContainer = document.getElementById('passwordContainer');
        const passwordInput = document.getElementById('passwordInput');
        const message = document.getElementById('message');
        const animatedName = document.getElementById('animatedName');
        const name = "Abu bakar";
        let index = 0;

        function animateName() {
            if (index < name.length) {
                animatedName.textContent += name[index];
                index++;
            } else {
                animatedName.textContent = '';
                index = 0;
            }
            setTimeout(animateName, 200); // Adjust the time (in milliseconds) between displaying each letter
        }

        animateName();

        setTimeout(() => {
            loader.style.display = 'none';
            passwordContainer.style.display = 'block';
        }, 5000); // Show the password input after 5 seconds

        function checkPassword() {
            const enteredPassword = passwordInput.value.trim();
            if (enteredPassword.toLowerCase() === 'ali') {
                passwordContainer.style.display = 'none';
                birthdayCard.style.display = 'block';
            } else if (enteredPassword === '') {
                message.textContent = 'Password is required.';
            } else {
                message.textContent = 'Incorrect password. Please try again or contact Zarrar for assistance.';
            }
        }
    </script>
</body>
</html>
